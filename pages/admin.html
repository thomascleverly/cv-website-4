<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="main">
        <div class="home-btn">
            <a href="../index.html">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-house-chimney"></i>
                Home Page
            </a>
        </div>
        <div class="admin">
            <div class="title">
                <h1>Members Management</h1>
            </div>

            <div class="admin-form">
                <div class="row buttons">
                    <div class="btn add-btn add-btn-js">Add</div>
                    <div class="btn edit-btn edit-btn-js">Edit</div>
                    <div class="btn remove-btn remove-btn-js">Remove</div>
                </div>
                <div class="row member">
                    <a href="../members-pages/member-1.html">
                        <span>1</span>
                        <span class="name">Thomas (Đào Tuấn Anh) - Leader</span>
                    </a>
                    <div class="remove-icon remove-icon-js">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <div class="edit-icon edit-icon-js">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                </div>
                <div class="row member">
                    <a href="#">
                        <img src="../assets/img/member-1/logo-2.JPG" alt="Avatar" class="avatar">
                        <span class="name">Huyền (Hà Thanh Huyền) - Member</span>
                    </a>
                    <div class="remove-icon remove-icon-js">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <div class="edit-icon edit-icon-js">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                </div>
                <div class="row member">
                    <a href="#">
                        <img src="../assets/img/member-1/logo-2.JPG" alt="Avatar" class="avatar">
                        <span class="name">Dương (Tô Tùng Dương) - Member</span>
                    </a>
                    <div class="remove-icon remove-icon-js">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <div class="edit-icon edit-icon-js">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="log-out-btn">
            <a href="./admin-signup.html">
                <span>Log out</span>
            </a>
        </div>
    </div>
    <script src="../assets/js/pages/admin.js"></script>
</body>
</html>
