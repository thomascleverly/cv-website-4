<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/admin-signin.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div id="wrapper" >
        <div class="home-btn">
            <a href="../index.html">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-house-chimney"></i>
                Home Page
            </a>
        </div>
        <div id="form-login">
            <h1 class="form-heading">Sign In</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input"  placeholder="Your Name" id="userName">

            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input"  placeholder="Password" id="passWord">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <span class="form-message" id="not_found_account"></span>
            <span class="form-message" id="text_when_empty"></span>
            <a class="submit-btn" href="#"><button class="form-submit"   onclick="handleSubmit()">Sign In</button></a>
            <div class="signup">
                <span>Haven't had an account?</span>
                <a href="./admin-signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../assets/js/pages/admin-signup.js"></script>
</body>

</html>
