<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/admin-signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="main" >
        <div class="home-btn">
            <a href="../index.html">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-house-chimney"></i>
                Home Page
            </a>
        </div>
        <div class="form-signup">
            <h1 class="form-heading">Sign Up</h1>
            <div class="form-group">
                <input type="text" class="form-input"  placeholder="Your Name" id="userName">
            </div>
            <div class="form-group">
                <input type="email" class="form-input"  placeholder="Email Address" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-input"  placeholder="Password" id="password">
                <div class="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-input"  placeholder="Confirm Password" id="confirmPassword">
                <div class="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="checkEmail" style="color: #ff014f; width: 100%; text-align: left; margin-left: 10px;"></div>
            <a class="submit-btn" href="#"><button class="form-submit">Sign Up</button></a>
            <div class="signin">
                <span>Already had an account?</span>
                <a href="./admin-signin.html">Sign In</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../assets/js/pages/admin-signup.js"></script>
</body>
</html>
