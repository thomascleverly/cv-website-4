<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/admin-signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>Form sigup</title>
</head>
<body>
    <div id="wrapper" >
        <div id="form-login">
            <h1 class="form-heading">Form đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input"  placeholder="Tên đăng nhập" id="userName">

            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input"  placeholder="Mật khẩu" id="passWord">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <span class="form-message" id="not_found_account"></span>
            <span class="form-message" id="text_when_empty"></span>
            <button class="form-submit"   onclick="handleSubmit()">Đăng nhập</button>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../assets/js/pages/admin-signup.js"></script>
</html>
